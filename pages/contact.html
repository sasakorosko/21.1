<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Стиль -->
    <link rel="stylesheet" href="../style.css">
</head>

<body id="contacts-page">

    <h1 id="contacts-title" class="title-center">
        Contacts NAVI PUBG
    </h1>

    <!-- EMAIL -->
    <p id="email-block" class="contact-item">
        <i class="fas fa-envelope contact-icon"></i>
        E-mail: 
        <a id="email-link" href="mailto:info@navi.gg">info@navi.gg</a>
    </p>

    <!-- OFFICIAL WEBSITE -->
    <p id="website-block" class="contact-item">
        <i class="fas fa-globe contact-icon"></i>
        Official website:
        <a id="website-link" href="https://navi.gg" target="_blank">https://navi.gg</a>
    </p>

    <!-- SOCIAL NETWORKS -->
    <p id="social-block" class="contact-item">
        <i class="fas fa-users contact-icon"></i>
        Social networks:
        <a class="social-link" href="https://instagram.com" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a> /
        <a class="social-link" href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i> Twitter
        </a> /
        <a class="social-link" href="https://telegram.me" target="_blank">
            <i class="fab fa-telegram"></i> Telegram
        </a>
    </p>

    <button id="btn-home" onclick="window.location.href='../index.html'">
        Home
    </button>

</body>
</html>
